<nav class="row_pagination" role="navigation">
  <ul class="pager">
    {{ if .Next }}
    <li class="previous"><a href="{{ .Next.Permalink }}"><span aria-hidden="true">&larr;</span> Older</a></li>
    {{ else }}
    <li class="previous disabled"><a href="#" disabled><span aria-hidden="true">&larr;</span> Older</a></li>
    {{ end }}
    {{ if .Prev }}
    <li class="next"><a href="{{ .Prev.Permalink }}">Newer <span aria-hidden="true">&rarr;</span></a></li>
    {{ else }}
    <li class="next disabled"><a href="#" disabled>Newer <span aria-hidden="true">&rarr;</span></a></li>
    {{ end }}
  </ul>
</nav>
